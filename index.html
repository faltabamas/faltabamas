<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faltaba Más</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #ffffff;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
            /* El secreto: forzamos a que el contenido ignore las restricciones de Canva */
            display: block;
        }

        /* Ajuste para PC: Si el diseño se ve con bordes, este contenedor lo fuerza */
        @media (min-width: 1024px) {
            iframe {
                height: 108%; /* Un poco más alto para esconder la barra de abajo */
                margin-top: -1%; /* Sube un poco para centrar tras el estiramiento */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe loading="lazy" 
            src="https://www.canva.com/design/DAG_TMNBf30/kJjacf9FEGE1kLmYo4-fbA/view?embed" 
            allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
