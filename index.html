<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faltaba Más</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #ffffff;
        }
        .wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        iframe { 
            position: absolute; 
            /* Hacemos que el iframe sea un poco más alto para empujar la marca de agua hacia abajo */
            width: 100%; 
            height: 110%; 
            top: 0; 
            left: 0; 
            border: none; 
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <iframe loading="lazy" 
            src="https://www.canva.com/design/DAG_TMNBf30/kJjacf9FEGE1kLmYo4-fbA/view?embed" 
            allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
