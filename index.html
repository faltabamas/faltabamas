<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma Viva Producciones</title>
    <style>
        /* Este estilo elimina los bordes y hace que el diseño ocupe toda la pantalla */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #ffffff;
        }
        iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
        }
    </style>
</head>
<body>

    <!-- Tu diseño de Canva incrustado -->
    <iframe loading="lazy" 
      src="https://www.canva.com" 
      allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>

</body>
</html>
