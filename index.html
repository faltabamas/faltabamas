<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma Viva Producciones</title>
    <style>
        /* Eliminamos margenes y obligamos al contenedor a ser pantalla completa */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; /* Evita el scroll doble */
            background-color: #ffffff;
        }
        .container {
            position: relative; 
            width: 100%; 
            height: 100vh; /* Altura total de la ventana */
        }
        iframe { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            border: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe loading="lazy" 
            src="https://www.canva.com/design/DAG_TMNBf30/kJjacf9FEGE1kLmYo4-fbA/view?embed" 
            allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
